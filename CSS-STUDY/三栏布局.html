<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .main{
        display: grid;
        grid-template-rows: auto;
        grid-template-columns: 100px auto 100px;
        height: 150px;
        background: #f5f5f5;
    }
    .left {
        width: 100px;
        height: 100px;
        background: lightgreen;
    }
    .right {
        width: 100px;
        height: 100px;
        background: lightyellow;
    }
    .mid{
        background: lightblue;
    }
</style>
<body>
    <div class="main">
        <div class="left"></div>
        <div class="mid">
            <h2>标题</h2>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
